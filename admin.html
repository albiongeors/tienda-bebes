<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEQUETHOBIAS - Panel de Administración Mejorado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <style>
        /* ... (todos los estilos existentes) ... */

        /* Nuevos estilos para verificación de pagos */
        .payment-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-pending_verification {
            background: #FFF3CD;
            color: #856404;
        }
        
        .status-verified {
            background: #D4EDDA;
            color: #155724;
        }
        
        .status-rejected {
            background: #F8D7DA;
            color: #721C24;
        }
        
        .order-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .order-detail-item {
            margin-bottom: 0.5rem;
            display: flex;
        }
        
        .order-detail-label {
            font-weight: 600;
            min-width: 150px;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .view-receipt {
            color: var(--secondary);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Panel de administración mejorado -->
    <div id="admin-panel" class="hidden">
        <header class="admin-header">
            <div class="admin-logo">
                <i class="fas fa-baby"></i>
                <h1>PEQUETHOBIAS - Panel de Administración</h1>
            </div>
            <div>
                <button id="logout-btn" class="btn btn-accent">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </header>
        
        <div class="admin-container">
            <div class="admin-sidebar">
                <nav class="admin-nav">
                    <ul>
                        <li><a href="#dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                        <li><a href="#agregar-producto"><i class="fas fa-plus-circle"></i> Agregar Producto</a></li>
                        <li><a href="#gestion-productos"><i class="fas fa-tshirt"></i> Gestionar Productos</a></li>
                        <li><a href="#gestion-pagos"><i class="fas fa-money-check"></i> Verificar Pagos</a></li>
                        <li><a href="#gestion-imagenes"><i class="fas fa-images"></i> Gestión de Imágenes</a></li>
                        <li><a href="#configuracion"><i class="fas fa-cog"></i> Configuración</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="admin-main">
                <!-- ... (secciones existentes) ... -->
                
                <!-- Nueva sección para verificación de pagos -->
                <div id="gestion-pagos" class="admin-section hidden">
                    <h2 class="section-title"><i class="fas fa-money-check"></i> Verificación de Pagos</h2>
                    
                    <div class="filters">
                        <select id="payment-status-filter" class="form-control">
                            <option value="pending_verification">Pendientes de verificación</option>
                            <option value="verified">Verificados</option>
                            <option value="rejected">Rechazados</option>
                            <option value="all">Todos</option>
                        </select>
                        <button id="refresh-payments" class="btn"><i class="fas fa-sync"></i> Actualizar</button>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="product-table">
                            <thead>
                                <tr>
                                    <th>ID Pedido</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Método</th>
                                    <th>Estado</th>
                                    <th>Comprobante</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="payments-list">
                                <!-- Los pedidos se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="pagination" id="payments-pagination">
                        <button class="page-btn" id="prev-payment-page">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="payment-page-info">Página 1 de 1</span>
                        <button class="page-btn" id="next-payment-page">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://sgpfgyoizwvlwnxdfczn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNncGZneW9pend2bHdueGRmY3puIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NTE5MTg1NywiZXhwIjoyMDcwNzY3ODU3fQ.BOEYOsT-shLG8CxqFgheAbbBF4Q8ot9VcHV06QczpKk';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Variables para paginación de pagos
        let currentPaymentPage = 1;
        const paymentsPerPage = 10;
        let totalPaymentPages = 1;
        
        // ... (funciones existentes) ...

        // Cargar pagos
        async function loadPayments() {
            const statusFilter = document.getElementById('payment-status-filter').value;
            const loading = showLoading();
            
            try {
                let query = supabaseClient
                    .from('orders')
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false });
                
                if (statusFilter !== 'all') {
                    query = query.eq('status', statusFilter);
                }
                
                // Paginación
                const from = (currentPaymentPage - 1) * paymentsPerPage;
                const to = from + paymentsPerPage - 1;
                
                const { data: orders, count, error } = await query.range(from, to);
                
                if (error) throw error;
                
                // Actualizar paginación
                totalPaymentPages = Math.ceil(count / paymentsPerPage);
                updatePaymentPagination();
                
                // Mostrar pedidos
                const paymentsList = document.getElementById('payments-list');
                paymentsList.innerHTML = '';
                
                if (!orders || orders.length === 0) {
                    paymentsList.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center">No se encontraron pedidos</td>
                        </tr>
                    `;
                    return;
                }
                
                orders.forEach(order => {
                    const statusClass = `status-${order.status}`;
                    const statusText = {
                        'pending_verification': 'Pendiente',
                        'verified': 'Verificado',
                        'rejected': 'Rechazado'
                    }[order.status];
                    
                    const formattedDate = new Date(order.created_at).toLocaleDateString();
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>#${order.id}</td>
                        <td>${formattedDate}</td>
                        <td>$${order.total.toFixed(2)}</td>
                        <td>${order.payment_method}</td>
                        <td><span class="payment-status ${statusClass}">${statusText}</span></td>
                        <td>
                            ${order.receipt_url ? 
                                `<span class="view-receipt" data-url="${order.receipt_url}">Ver comprobante</span>` : 
                                'N/A'}
                        </td>
                        <td>
                            <button class="action-btn edit-btn" data-id="${order.id}">
                                <i class="fas fa-edit"></i> Ver detalles
                            </button>
                        </td>
                    `;
                    paymentsList.appendChild(row);
                });
                
                // Inicializar eventos
                initPaymentEvents();
                
            } catch (error) {
                console.error('Error cargando pagos:', error);
                alert('Error cargando pagos: ' + error.message);
            } finally {
                hideLoading(loading);
            }
        }
        
        // Inicializar eventos de pagos
        function initPaymentEvents() {
            // Ver comprobante
            document.querySelectorAll('.view-receipt').forEach(btn => {
                btn.addEventListener('click', function() {
                    const receiptUrl = this.dataset.url;
                    window.open(receiptUrl, '_blank');
                });
            });
            
            // Ver detalles del pedido
            document.querySelectorAll('.edit-btn[data-id]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderId = this.dataset.id;
                    showOrderDetails(orderId);
                });
            });
        }
        
        // Mostrar detalles del pedido
        async function showOrderDetails(orderId) {
            const loading = showLoading();
            
            try {
                const { data: order, error } = await supabaseClient
                    .from('orders')
                    .select('*')
                    .eq('id', orderId)
                    .single();
                
                if (error) throw error;
                
                // Crear modal con detalles
                const modalContent = `
                    <div class="order-details-modal">
                        <h3>Detalles del Pedido #${order.id}</h3>
                        
                        <div class="order-info">
                            <div class="order-detail-item">
                                <span class="order-detail-label">Fecha:</span>
                                <span>${new Date(order.created_at).toLocaleString()}</span>
                            </div>
                            <div class="order-detail-item">
                                <span class="order-detail-label">Total:</span>
                                <span>$${order.total.toFixed(2)}</span>
                            </div>
                            <div class="order-detail-item">
                                <span class="order-detail-label">Método de pago:</span>
                                <span>${order.payment_method}</span>
                            </div>
                            <div class="order-detail-item">
                                <span class="order-detail-label">Estado:</span>
                                <span class="payment-status status-${order.status}">
                                    ${{
                                        'pending_verification': 'Pendiente de verificación',
                                        'verified': 'Verificado',
                                        'rejected': 'Rechazado'
                                    }[order.status]}
                                </span>
                            </div>
                        </div>
                        
                        <h4>Detalles de pago:</h4>
                        <div class="order-details">
                            ${order.payment_details ? 
                                Object.entries(order.payment_details).map(([key, value]) => `
                                    <div class="order-detail-item">
                                        <span class="order-detail-label">${key}:</span>
                                        <span>${value}</span>
                                    </div>
                                `).join('') : 
                                '<p>No hay detalles adicionales</p>'}
                        </div>
                        
                        <h4>Comprobante:</h4>
                        ${order.receipt_url ? 
                            `<a href="${order.receipt_url}" target="_blank" class="btn">
                                <i class="fas fa-file-download"></i> Descargar comprobante
                            </a>` : 
                            '<p>No hay comprobante disponible</p>'}
                        
                        <div class="action-buttons">
                            <button class="btn btn-primary" id="verify-payment" data-id="${order.id}">
                                <i class="fas fa-check"></i> Marcar como Verificado
                            </button>
                            <button class="btn btn-danger" id="reject-payment" data-id="${order.id}">
                                <i class="fas fa-times"></i> Rechazar Pago
                            </button>
                            <button class="btn btn-outline" id="close-details">
                                Cerrar
                            </button>
                        </div>
                    </div>
                `;
                
                // Crear modal
                const modal = document.createElement('div');
                modal.className = 'modal-overlay active';
                modal.innerHTML = `
                    <div class="cart-modal">
                        ${modalContent}
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Eventos de los botones
                document.getElementById('verify-payment').addEventListener('click', () => {
                    updateOrderStatus(orderId, 'verified');
                });
                
                document.getElementById('reject-payment').addEventListener('click', () => {
                    updateOrderStatus(orderId, 'rejected');
                });
                
                document.getElementById('close-details').addEventListener('click', () => {
                    modal.remove();
                });
                
            } catch (error) {
                console.error('Error obteniendo detalles del pedido:', error);
                alert('Error al cargar detalles del pedido');
            } finally {
                hideLoading(loading);
            }
        }
        
        // Actualizar estado del pedido
        async function updateOrderStatus(orderId, status) {
            if (!confirm(`¿Estás seguro de marcar este pedido como ${status === 'verified' ? 'VERIFICADO' : 'RECHAZADO'}?`)) {
                return;
            }
            
            const loading = showLoading();
            
            try {
                const { error } = await supabaseClient
                    .from('orders')
                    .update({ status })
                    .eq('id', orderId);
                
                if (error) throw error;
                
                alert(`Estado del pedido #${orderId} actualizado correctamente`);
                
                // Recargar pagos y cerrar modal
                loadPayments();
                document.querySelector('.modal-overlay.active').remove();
                
            } catch (error) {
                console.error('Error actualizando estado:', error);
                alert('Error al actualizar el estado del pedido');
            } finally {
                hideLoading(loading);
            }
        }
        
        // Actualizar paginación de pagos
        function updatePaymentPagination() {
            document.getElementById('payment-page-info').textContent = 
                `Página ${currentPaymentPage} de ${totalPaymentPages}`;
            
            document.getElementById('prev-payment-page').disabled = currentPaymentPage <= 1;
            document.getElementById('next-payment-page').disabled = currentPaymentPage >= totalPaymentPages;
        }
        
        // Eventos de paginación
        document.getElementById('prev-payment-page').addEventListener('click', () => {
            if (currentPaymentPage > 1) {
                currentPaymentPage--;
                loadPayments();
            }
        });
        
        document.getElementById('next-payment-page').addEventListener('click', () => {
            if (currentPaymentPage < totalPaymentPages) {
                currentPaymentPage++;
                loadPayments();
            }
        });
        
        // Filtro y actualización
        document.getElementById('payment-status-filter').addEventListener('change', () => {
            currentPaymentPage = 1;
            loadPayments();
        });
        
        document.getElementById('refresh-payments').addEventListener('click', () => {
            loadPayments();
        });
        
        // Inicializar pagos al cargar la sección
        document.querySelector('a[href="#gestion-pagos"]').addEventListener('click', loadPayments);
        
        // ... (resto del código) ...
    </script>
</body>
</html>
